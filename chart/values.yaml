# Default values for ns-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fqdn:
  route: manager-crbc.apps.ocp.r4c-test.solution.sbt
#  dexingress: dex.apps.k8s.app-test.solution.sbt
#  cookiedomain: apps.k8s.app-test.solution.sbt

replicaCount: 1

image:
  repository: registry.apps.k8s.ose-prod.solution.sbt/r4c-development/manager-crbc-ose
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"
  name: "manager-crbc"
imageoauth2proxy:
  repository: registry.apps.k8s.ose-prod.solution.sbt/openshift/origin-oauth-proxy
  tag: 4.14
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

namespace:
  create: true
  name: manager-crbc

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "manager-crbc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  name: manager-crbc-service

